<html>
    <body style="background-color: black;">
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
        <script>
                const modelViewer = document.querySelector("model-viewer");
                window.switchSrc = (element, name) => 
                {
                    const base = "models3d/" + name;
                    modelViewer.src = base + '.glb';
                    const slides = document.querySelectorAll(".slide");
                    slides.forEach((element) => {element.classList.remove("selected");});
                    element.classList.add("selected");
                };
        </script>
        <style>
            .slider {
                width: 100%;
                text-align: center;
                overflow: hidden;
                position: absolute;
                bottom: 16px;
            }

            .slides {
                display: flex;
                overflow-x: auto;
                scroll-snap-type: x mandatory;
                scroll-behavior: smooth;
                -webkit-overflow-scrolling: touch;
            }

            .slide {
                scroll-snap-align: start;
                flex-shrink: 0;
                width: 200px;
                height: 5%;
                background-size: contain;
                background-repeat: no-repeat;
                background-position: center;
                background-color: #fff;
                margin-right: 10px;
                border-radius: 10px;
                border: none;
                display: flex;
            }

            .slide.selected {
                border: 2px solid #4285f4;
            }

            .slide:focus {
                outline: none;
            }

            .slide:focus-visible {
                outline: 1px solid #4285f4;
            }
        </style>
        <model-viewer src="models3d/TMPL2181__SDHCSBBL_Lo_v2.glb" 
                    style="width:100%; height:100%" 
                    camera-controls touch-action="pan-y"
                    ar 
                    ar-scale="fixed">
                    <div class="slider">
                        <div class="slides">
                          <button class="slide" onclick="switchSrc(this, 'sparkling12m')" style="background-image: url('images/sparkling12m.png');"></button>
                          <button class="slide" onclick="switchSrc(this, 'sparkling28m')" style="background-image: url('images/sparkling28m.png');"></button>
                          <button class="slide" onclick="switchSrc(this, 'still12m')" style="background-image: url('images/still12m.png');"></button>
                          <button class="slide" onclick="switchSrc(this, 'still28m')" style="background-image: url('images/still28m.png');"></button>
                          <button class="slide selected" onclick="switchSrc(this, 'TMPL2181__SDHCSBBL_Lo_v2')" style="background-image: url('images/TMPL2181__SDHCSBBL_Lo_v2.png');"></button>
                          <button class="slide" onclick="switchSrc(this, 'TMPL3660__KKTY3SNT')" style="background-image: url('images/TMPL3660__KKTY3SNT.png');"></button>
                        </div>
                    </div>
                    <button slot="ar-button" id="ar-button" 
                            style="background-color: black; color: white; width: 100%; height: 5%; font-size:xx-large; ">
                        View in AR Space
                    </button>
        </model-viewer>
    </body>
</<html>
