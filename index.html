<html>
    <meta name = "viewport" content = "width=device-width, minimum-scale=1.0, maximum-scale = 1.0, user-scalable = no">
    <body style="background-color: black;">
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
        <script type="module">
                const modelViewer = document.querySelector("model-viewer");
                window.switchSrc = (element, name) => 
                {
                    const base = "models3d/" + name
                    const iosBase = "models3d/usdz/" + name
                    modelViewer.src = base + '.glb';
                    modelViewer.setAttribute("ios-src", iosBase + '.usdz');
                    const slides = document.querySelectorAll(".slide");
                    slides.forEach((element) => element.classList.remove("selected"))
                    element.classList.add("selected")
                }
        </script>
        <style>
            .slider 
            {
                width: 100%;
                text-align: center;
                overflow: hidden;
                position: absolute;
                bottom: 16px;
            }

            .slides 
            {
                display: flex;
                overflow-x: auto;
                scroll-snap-type: x mandatory;
                scroll-behavior: smooth;
                -webkit-overflow-scrolling: touch;
            }

            .slide 
            {
                scroll-snap-align: start;
                flex-shrink: 0;
                width: 95px;
                height: 60px;
                background-size: contain;
                background-repeat: no-repeat;
                background-position: center;
                background-color: #fff;
                margin-right: 10px;
                border-radius: 10px;
                border: none;
                display: flex;
            }

            .slide.selected 
            {
                border: 2px solid #4285f4;
            }

            .slide:focus 
            {
                outline: none;
            }

            .slide:focus-visible 
            {
                outline: 1px solid #4285f4;
            }

            #ar-button
            {
                border-style: solid;
                border-color: white;
                border-width: 1px;
                border-radius: 50px;
                background-color: black; 
                color: white; 
                width: 100%; 
                height: 5%; 
                font-size:medium; 
            }
        </style>
        <model-viewer src="models3d/TMPL2181__SDHCSBBL_Lo_v2.glb" 
                    ios-src="models3d/usdz/TMPL2181__SDHCSBBL_Lo_v2.usdz"
                    style="width:100%; height:100%" 
                    camera-controls touch-action="pan-y"
                    ar 
                    ar-scale="fixed">
                    <div class="slider">
                        <div class="slides">
                          <button class="slide" onclick="switchSrc(this, 'sparkling12m')" style="background-image: url('images/sparkling12m.png');"></button>
                          <button class="slide" onclick="switchSrc(this, 'sparkling28m')" style="background-image: url('images/sparkling28m.png');"></button>
                          <button class="slide" onclick="switchSrc(this, 'still12m')" style="background-image: url('images/still12m.png');"></button>
                          <button class="slide" onclick="switchSrc(this, 'still28m')" style="background-image: url('images/still28m.png');"></button>
                          <button class="slide selected" onclick="switchSrc(this, 'TMPL2181__SDHCSBBL_Lo_v2')" style="background-image: url('images/TMPL2181__SDHCSBBL_Lo_v2.png');"></button>
                          <button class="slide" onclick="switchSrc(this, 'TMPL3660__KKTY3SNT')" style="background-image: url('images/TMPL3660__KKTY3SNT.png');"></button>
                        </div>
                    </div>
                    <button slot="ar-button" id="ar-button"> View in AR Space </button>
        </model-viewer>
    </body>
</<html>
